<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>条件属性筛选</title>
        <link rel="stylesheet" href="./css/myStyle.css">   
    </head>
    <body>
        <ul class="container">
            <li class="list">
                <dl class="select1">
                    <dt>上衣</dt>
                    <dd class="selected">全部</dd>
                    <dd>羽绒服</dd>
                    <dd>衬衫</dd>
                    <dd>T恤</dd>
                    <dd>风衣</dd>
                    <dd>夹克</dd>
                    <dd>西装</dd>
                </dl>
            </li>
            <li class="list">
                <dl class="select2">
                    <dt>裤子</dt>
                    <dd class="selected">全部</dd>
                    <dd>长裤</dd>
                    <dd>短裤</dd>
                    <dd>西裤</dd>
                    <dd>七分裤</dd>
                    <dd>棉裤</dd>
                    <dd>秋裤</dd>
                </dl>
            </li>
            <li class="list">
                <dl class="select3">
                    <dt>裙子</dt>
                    <dd class="selected">全部</dd>
                    <dd>长裙</dd>
                    <dd>短裙</dd>
                    <dd>百褶裙</dd>
                    <dd>超短裙</dd>
                    <dd>迷彩裙</dd>
                    <dd>连衣裙</dd>
                </dl>
            </li>
            <li class="result">
                <dl>
                    <dt>筛选条件：</dt>
                    <dd class="selected-no">暂无条件</dd>
                    <!--<dd class="selected">羽绒服<span>x</span></dd>-->
                </dl>
            </li>
        </ul>
        <script src="./js/jquery-3.4.1.js"></script>
        <script src="./js/myJs.js"></script>
    </body>
</html>
