<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>自动切换焦点图</title>
        <link rel="stylesheet" href="myStyle.css">
    </head>
    <body>
        <div class="container clearFixed">
            <div class="left">
                <img src="imgs/1.jpg" alt="">
                <img src="imgs/2.jpg" alt="">
                <img src="imgs/3.jpg" alt="">
            </div>
            <img class="pointer" src="imgs/pointer.png">
            <div class="right">
                <img class="show" src="imgs/1.jpg" alt="">
                <img src="imgs/2.jpg" alt="">
                <img src="imgs/3.jpg" alt="">
            </div>
        </div>
        <script src="myJs.js"></script>
    </body>
</html>
