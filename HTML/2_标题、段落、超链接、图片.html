<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>标题、段落、超链接、图像</title>
</head>

<body>
    <h3>标题、段落、超链接、图像</h3>

    <p id="1">1.标题可以通过h1~h6来定义，字体依次减小。如：</p>
    <h1>这</h1>
    <h2>是</h2>
    <h3>一</h3>
    <h4>个</h4>
    <h5>标</h5>
    <h6>题</h6>
    <hr />   <!--hr用来创建水平线，br用来换行-->

    <p>2.html超链接通过a标签来定义：</p>
    <a href="http://www.runoob.com" target="_blank">菜鸟驿站</a>  <!--"_blank 在新窗口打开链接"-->
    <br />
    <a href="#1">back to 1.</a>
    <hr />

    <p>3.&nbsp;html图像通过img定义：</p>  <!--&nbsp表示空格-->
    <img src="../others/beauty.jpg" width="255" height="255" alt="beauty" title="beauty" />
    <hr />

    <p>4.html段落通过p定义，上面已经基本体现了段落标签的用法</p>
    <hr />

</body>
</html>
