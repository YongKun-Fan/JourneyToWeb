<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
        <p>无序列表：ul+li </p>
        <ul style="list-style-type: square">
            <li>无序列表</li>
            <li>无序列表</li>
            <li>无序列表</li>
            <li>无序列表</li>
        </ul> <hr />
        <p>有序列表：ol+li </p>
        <ol style="list-style-type:lower-roman">
            <li>无序列表</li>
            <li>无序列表</li>
            <li>无序列表</li>
            <li>无序列表</li>
        </ol> <hr />
        <p>自定义列表：dl+dt+dd </p>
        <dl>
            <dt>标题1</dt>
            <dd>内容1</dd>
            <dt>标题2</dt>
            <dd>内容2</dd>
        </dl> <hr />
    </body>
</html>
